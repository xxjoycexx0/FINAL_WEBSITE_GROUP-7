<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN/SIGNUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="form-area">
        <div class="wrapper">
            <h2>Sign Up</h2>
            <form id="signupForm" action="signup.php" method="POST">             
                <div class="box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-lock" onclick="togglePasswordVisibility('password')"></i>
                </div>
                <div class="box">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fa fa-lock" onclick="togglePasswordVisibility('confirmPassword')"></i>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Submit</button>
            </form>
            <p>I already have an account <a href="login.html">Login</a></p>
            <button type="button" onclick="window.location.href='../HTML/index.html'">Go to Home</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
